name: CI

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake git \
              libgl1-mesa-dev libglu1-mesa-dev libx11-dev \
              libxcursor-dev libxinerama-dev libxi-dev libxrandr-dev pkg-config
          fi

      - name: Verify prebuilts
        run: |
          os=$(uname -s)
          case "$os" in
            Darwin) os_dir=macos ;;
            Linux) os_dir=linux ;;
            *) echo "Unsupported OS: $os" && exit 1 ;;
          esac
          arch=$(uname -m)
          if [[ "$arch" == "aarch64" ]]; then
            arch=arm64
          fi
          ls third_party/raylib/lib/$os_dir/$arch
          ls third_party/dotlottie_player/lib/$os_dir/$arch

      - name: Build sample
        run: make build
