name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential libraylib-dev \
              libgl1-mesa-dev libglu1-mesa-dev libx11-dev \
              libxcursor-dev libxinerama-dev libxi-dev libxrandr-dev pkg-config
          else
            brew update
            brew install raylib
          fi

      - name: Build sample
        run: make build
